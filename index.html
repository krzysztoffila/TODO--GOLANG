<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go & HTMX</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul>
            {{range .Todos}}
            <li>
                <div class="todo-id">{{.Id}}</div>
                <div class="todo-message">{{.Message}}</div>
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
